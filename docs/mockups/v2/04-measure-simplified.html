<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measuring - Ultra Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .progress-dots {
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            letter-spacing: 12px;
            background: rgba(0, 0, 0, 0.5);
        }

        .dot {
            opacity: 0.3;
        }

        .dot.active {
            opacity: 1;
            color: #4CAF50;
        }

        /* MAIN FOCUS: Just the angle */
        .main-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .instruction {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 60px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            max-width: 500px;
        }

        /* GIANT angle display */
        .angle-display {
            margin-bottom: 40px;
        }

        .angle-value {
            font-size: 160px;
            font-weight: 800;
            line-height: 1;
            text-align: center;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transition: color 0.5s;
        }

        .angle-unit {
            font-size: 60px;
            opacity: 0.6;
            vertical-align: super;
        }

        /* Simple progress bar - HUGE */
        .progress-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 40px;
        }

        .progress-bar {
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2196F3, #4CAF50);
            border-radius: 16px;
            transition: width 0.5s ease-out;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .progress-text {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin-top: 16px;
        }

        /* Tiny reference figure */
        .reference-figure {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 80px;
            height: 100px;
            opacity: 0.5;
        }

        /* Camera status */
        .camera-status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.9);
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pulse-dot {
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 6px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Achievement badge */
        .achievement {
            background: rgba(76, 175, 80, 0.2);
            border: 3px solid #4CAF50;
            border-radius: 24px;
            padding: 24px 40px;
            font-size: 32px;
            font-weight: 700;
            color: #4CAF50;
            display: none;
            animation: bounce 0.6s ease-out;
        }

        .achievement.show {
            display: block;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .stop-button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 24px 48px;
            border-radius: 50px;
            border: none;
            background: rgba(244, 67, 54, 0.9);
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(244, 67, 54, 0.4);
            transition: all 0.2s;
        }

        .stop-button:hover {
            transform: translateX(-50%) translateY(-4px);
            box-shadow: 0 8px 30px rgba(244, 67, 54, 0.6);
        }

        /* Voice encouragement */
        .voice-bubble {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 16px 24px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .voice-bubble.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="progress-dots">
        <span class="dot active">‚óè</span>
        <span class="dot active">‚óè</span>
        <span class="dot active">‚óè</span>
        <span class="dot active">‚óè</span>
    </div>

    <div class="camera-status">
        <div class="pulse-dot"></div>
        <span>Tracking You</span>
    </div>

    <!-- Tiny reference figure in corner -->
    <div class="reference-figure">
        <svg viewBox="0 0 80 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="40" cy="15" r="10" fill="#4CAF50"/>
            <line x1="40" y1="25" x2="40" y2="50" stroke="#fff" stroke-width="2"/>
            <line x1="40" y1="50" x2="30" y2="75" stroke="#fff" stroke-width="2"/>
            <line x1="40" y1="50" x2="50" y2="75" stroke="#fff" stroke-width="2"/>
            <line x1="40" y1="30" x2="40" y2="10" stroke="#FFC107" stroke-width="3" id="ref-arm"/>
        </svg>
    </div>

    <div class="main-display">
        <div class="instruction" id="instruction">
            Begin lifting your arm slowly
        </div>

        <div class="angle-display">
            <span class="angle-value" id="angle">32</span><span class="angle-unit">¬∞</span>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress" style="width: 20%"></div>
            </div>
            <div class="progress-text" id="percent">20%</div>
        </div>

        <div class="achievement" id="achievement">
            üéØ Target Reached!
        </div>
    </div>

    <div class="voice-bubble" id="voice">
        Great start!
    </div>

    <button class="stop-button" onclick="stopMeasurement()">
        Done
    </button>

    <script>
        let currentAngle = 32;
        const targetAngle = 160;
        let isRunning = true;

        const instructions = [
            { threshold: 0, text: "Begin lifting your arm slowly", color: "#2196F3" },
            { threshold: 40, text: "Keep going, you're doing great!", color: "#FFC107" },
            { threshold: 80, text: "Wonderful! Almost there!", color: "#8BC34A" },
            { threshold: 120, text: "Excellent! Just a bit more!", color: "#4CAF50" },
            { threshold: 150, text: "Perfect! Hold it right there!", color: "#4CAF50" }
        ];

        function updateDisplay() {
            const percent = Math.min((currentAngle / targetAngle) * 100, 100);

            // Update angle
            document.getElementById('angle').textContent = Math.round(currentAngle);

            // Update progress
            document.getElementById('progress').style.width = percent + '%';
            document.getElementById('percent').textContent = Math.round(percent) + '%';

            // Color progression
            let color = '#2196F3';
            if (percent >= 95) color = '#4CAF50';
            else if (percent >= 75) color = '#8BC34A';
            else if (percent >= 50) color = '#FFC107';
            else if (percent >= 25) color = '#FF9800';

            document.getElementById('angle').style.color = color;
            document.getElementById('percent').style.color = color;

            // Update instruction
            for (let i = instructions.length - 1; i >= 0; i--) {
                if (currentAngle >= instructions[i].threshold) {
                    const instr = instructions[i];
                    document.getElementById('instruction').textContent = instr.text;
                    document.getElementById('instruction').style.borderColor = instr.color;
                    break;
                }
            }

            // Show achievement
            if (percent >= 95) {
                document.getElementById('achievement').classList.add('show');
                document.getElementById('instruction').style.display = 'none';
            }

            // Voice encouragement at milestones
            if (percent === 50 || percent === 75) {
                showVoice("Awesome progress!");
            }
        }

        function showVoice(text) {
            const bubble = document.getElementById('voice');
            bubble.textContent = text;
            bubble.classList.add('show');
            setTimeout(() => {
                bubble.classList.remove('show');
            }, 2000);
        }

        // Simulate angle increase
        function animate() {
            if (!isRunning || currentAngle >= targetAngle + 5) return;

            currentAngle += Math.random() * 2.5;
            updateDisplay();

            setTimeout(animate, 400);
        }

        function stopMeasurement() {
            isRunning = false;
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = '05-complete-simplified.html?angle=' + Math.round(currentAngle);
            }, 300);
        }

        // Start
        updateDisplay();
        animate();

        // Fade in
        document.body.style.opacity = '0';
        setTimeout(() => {
            document.body.style.transition = 'opacity 0.5s';
            document.body.style.opacity = '1';
        }, 100);
    </script>
</body>
</html>
