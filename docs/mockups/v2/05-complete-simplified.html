<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Job!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .complete-card {
            text-align: center;
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 120px;
            margin-bottom: 32px;
            animation: bounce 1s ease-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 24px;
            opacity: 0.9;
            margin-bottom: 48px;
        }

        .result-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 40px;
        }

        .your-result {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 16px;
        }

        .big-angle {
            font-size: 120px;
            font-weight: 800;
            line-height: 1;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .comparison {
            font-size: 20px;
            margin-top: 24px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
        }

        .grade {
            font-size: 32px;
            font-weight: 700;
            margin-top: 16px;
        }

        .message {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 24px;
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            padding: 24px 48px;
            border-radius: 50px;
            border: none;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.95);
            color: #4CAF50;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 3px solid rgba(255, 255, 255, 0.5);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .share-prompt {
            margin-top: 24px;
            font-size: 16px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

        </div>

        </div>

</body>
</html>
